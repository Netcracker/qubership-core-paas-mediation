name: Integration tests build

on:
  push:
    paths:
      - 'paas-mediation-integration-tests/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'paas-mediation-integration-tests/**'

permissions:
  contents: read
  pull-requests: write
  packages: write

concurrency:
  group: ci-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  check-pr:
    name: Check is PR exists
    runs-on: ubuntu-latest
    outputs:
      hasOpenPr: ${{ steps.pr.outputs.hasOpenPr }}
    steps:
      - name: Check for open PR
        id: pr
        uses: Netcracker/qubership-core-infra/.github/actions/check-open-pr@v1.3.0

      - name: Explain routing decision
        if: ${{ github.event_name == 'push' && steps.pr.outputs.hasOpenPr == 'true' }}
        run: |
          {
            echo "### Router decision"
            echo ""
            echo "- Event: \`${{ github.event_name }}\`"
            echo "- Branch: \`${{ github.head_ref || github.ref_name }}\`"
            echo "- Open PR detected: **yes**"
            echo ""
            echo "Work is delegated to the PR workflow. Skip next steps."
          } >> "$GITHUB_STEP_SUMMARY"
          
  mvn:
    uses: netcracker/qubership-core-infra/.github/workflows/maven-build-with-sonar.yaml@v1.3.0
    if: ${{ !(github.event_name == 'push' && needs.check-pr.outputs.hasOpenPr == 'true') }}    
    with:
      event-name: ${{ github.event_name }}
      actor: ${{ github.actor }}
      upload-artifact: false
      pom-file-path: paas-mediation-integration-tests/pom.xml