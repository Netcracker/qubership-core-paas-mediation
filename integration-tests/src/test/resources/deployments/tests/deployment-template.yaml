apiVersion: apps/v1
kind: Deployment
metadata:
  name: {4}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {4}
  template:
    metadata:
      labels:
        name: {4}
    spec:
      containers:
        - name: {4}
          args:
            - '/bin/sleep'
            - '120'
          env:
            - name: LOG_LEVEL
              value: info
            - name: PAAS_PLATFORM
              value: {0}
            - name: PAAS_VERSION
              value: {1}
            - name: MICROSERVICE_NAMESPACE
              value: {2}
          image: {3}
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 10Mi
          imagePullPolicy: IfNotPresent
      terminationGracePeriodSeconds: 1
      restartPolicy: Always
  revisionHistoryLimit: 3